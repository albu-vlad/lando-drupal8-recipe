name: drupal8
recipe: drupal8
config:
  php: 7.1
  via: nginx
  webroot: web
  drush: composer
  drupal: true
  database: mysql
  xdebug: true
services:
  database:
    type: mysql:5.7
  node-cli:
    type: 'node:6.10'
    globals:
      gulp-cli: latest
  pma:
    type: phpmyadmin
tooling:
  npm:
    service: node-cli
